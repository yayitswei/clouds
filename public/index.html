<html>
  <head>
    <title>Clouds</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/foundation.css" />
    <link rel="stylesheet/less" type="text/css" href="/css/styles.less" />

    <script src="/js/underscore-min.js"></script>
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/less-1.4.1.min.js"></script>
    <script src="/js/clouds.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <!-- I am collapsed by default -->
    <nav id="sidebar" class="sidebar">
	    <a href="#" class="close-sidebar">&#10005;</a>
	    <span class="nav-title">All Clouds</span>
	    <ul id="cloudthumbs" class="large-block-grid-2"></ul>
    </nav>

    <!-- I am full width by default -->

	<div class="page-wrap">	
	  <div id="cloudbg"></div>
	  <div class="row">
		<div class="large-1 columns main-navigation">
			<a href="#sidebar" class="nav-title">&#9776;</a>
		</div>
		<div class="large-1 large-offset-10 columns">
			<a href="#" class="nav-title">About</a>
		</div>
	  </div>
	  <div class="row">
		  <h1 id="cloudname" style="text-align:center; padding-top:50px;"></h1>
		  <div class="line"></div>
	  </div>
	  <div class="row" style="padding-bottom: 10px;">
		<div class="large-2 large-offset-4 columns" style="text-align:center">
			<p class="description-icon">&#9748;</p>
			<p id="cloudprecipitation"></p>
		</div>
		<div class="large-2 columns" style="text-align:center">
			<p class="description-icon">&#9810;</p>
			<p id="cloudlevel"></p>
		</div>
		<div class="large-6 columns">
		</div>
	  </div>
	  <div class="line"></div>
	  <div class="row questions">
      	<div id="genus-choices"></div>
      	<div id="species-choices"></div>
	  </div>
	  <div class="row" style="padding-top: 20px;">
		  <div id ="clouddescription" class="description large-8 large-offset-2 columns"></div>
	  </div>
	  <div class="row">
		<div class="large-1 column prev-next">
		  <a id="previous" onclick="goPrevious()">&#8612;</a>
		</div>
		<div class="large-1 large-offset-10 columns prev-next">
	      <a id="next" onclick="goNext()">&#8614;</a>
	 	</div>
	  </div>
	</div>
	
  </body>
</html>
